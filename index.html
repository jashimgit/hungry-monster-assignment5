<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <!-- custom css  -->
    <link rel="stylesheet" href="style.css">
    <title>Hungry Moster app | JS</title>
</head>

<body>

    <!-- meal details section -->
    <div class="container my-4" id="details-container">
        <div class="row">
            <div class="col-sm-8 mx-auto" id="food-details">

            </div>
        </div>
    </div>
    <!-- end of meal details section -->

    <!-- Search Box section -->
    <section class="container my-4">
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <div class="row">
                    <div class="col-sm-6 pr-0">
                        <input type="text" id="foodName" class="form-control search">
                    </div>
                    <div class="col-sm-2 pl-0">
                        <button class="btn btn-info" onclick="getFoods();">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </section> <!-- // End of search Box section -->

    <div class="container my-4 text-center">
        <div class="row" id="meals-container" class="my-4">
        </div>
    </div>




    <!-- js library  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js">
    </script>
    <!-- custom js -->
    <script src="app.js"></script>
</body>

</html>
